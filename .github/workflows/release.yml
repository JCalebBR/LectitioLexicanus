name: "Stable Build"
on:
  push:
    tags:
      - "v*.*.*-stable"

jobs:
  build:
    name: "Build & Release"
    runs-on: "windows-latest"
    steps:
      - name: "Clone Repo"
        uses: actions/checkout@v3

      - name: "Toolchain"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: "Cargo"
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release --all-features
      
      - name: "Build"
        run: |
          kindlegen.exe dict/dict.opf -c2 -verbose -dont_append_source -locale en
      
      - name: "Publish"
        uses: softprops/action-gh-release@v1
        with:
          name: "${{github.ref_name}}"
          tag_name: ${{ github.ref_name }}
          files: |
            dict/*.mobi

permissions:
  contents: write